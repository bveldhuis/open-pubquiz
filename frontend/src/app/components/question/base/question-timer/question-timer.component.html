<div class="timer" [class]="getTimerClasses()">
  <mat-icon>timer</mat-icon>
  <span class="timer-text">{{ formatTime(timeRemaining) }}</span>
  @if (showProgress) {
    <div class="timer-progress">
      <div class="progress-bar" [style.width.%]="getProgressPercentage()"></div>
    </div>
  }
</div>
